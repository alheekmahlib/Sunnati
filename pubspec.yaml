  rate_my_app: ^2.0.0
  screenshot: ^2.1.0
  share_plus: ^7.2.1
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0+2
  stylish_bottom_bar: ^1.0.3
  theme_provider: ^0.6.0
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_lints: ^2.0.3
  flutter_native_splash: ^2.3.3
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter_native_splash:
  color: "#F7F1EC"
  color_dark: "#F7F1EC"
  image: assets/images/sunti_logo.png
  image_dark: assets/images/sunti_logo.png

  android_12:
    image: assets/images/sunti_logo.png
    icon_background_color: "#F7F1EC"
    image_dark: assets/images/sunti_logo.png
    icon_background_color_dark: "#F7F1EC"

flutter:

  generate: true
  uses-material-design: true

