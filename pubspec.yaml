  device_info_plus: ^9.1.1
  expansion_tile_card: ^3.0.0
  flare_flutter: ^3.0.2
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_screenutil: ^5.9.0
  flutter_slider_drawer: ^2.1.3
  flutter_staggered_animations: ^1.1.1
  flutter_svg: ^2.0.7
  gap: ^3.0.1
  get: ^4.6.6
  get_it: ^7.6.4
  get_storage: ^2.1.1
  group_button: ^5.3.3
  hijri: ^3.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  horizontal_stepper_step: ^0.0.5
  http: ^1.1.2
  image: ^4.1.3
